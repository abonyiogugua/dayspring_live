
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dayspring Sign Up</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="../assets/logo/bg2.png">
</head>
<body>
  <div class="container">
    <form class="form">
      <img src="../assets/logo/bg2.png" alt="logo"> <br>
      <h2>Sign Up</h2>
      <input type="email" placeholder="Email" required id="email" autocomplete="email" />
      <input type="password" placeholder="Password" required id="password" autocomplete="current-password"  maxlength="6"  />
      <button type="submit" id="submit" >Sign Up</button>
      <p>Already have an account? <a href="./login.html">Login</a></p>
    </form>
  </div>
</body>
<script type="module" src="./js/signup.js" defer></script>

</html>
